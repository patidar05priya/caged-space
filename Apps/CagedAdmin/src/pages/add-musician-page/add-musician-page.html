<ion-header>

  <ion-navbar>
    <ion-title>New Musician</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-sm-12 col-md-10 col-lg-8 col-xl-6>

        <ion-card>
          <ion-card-content>

            <form [formGroup]="addMusicianForm" (ngSubmit)="addMusician(addMusicianForm.valid)">

              <div padding>
                <ion-item secondary>
                  <ion-label floating>Name:</ion-label>
                  <ion-input type="text" formControlName="name"></ion-input>
                </ion-item>
              </div>

              <div padding>
                <ion-item secondary>
                  <ion-label floating>Instrument:</ion-label>
                  <ion-input type="text" formControlName="instrument"></ion-input>
                </ion-item>
              </div>

              <div padding>
                <ion-item secondary>
                  <ion-label floating>Description:</ion-label>
                  <ion-textarea type="text" formControlName="description"></ion-textarea>
                </ion-item>
              </div>

              <div padding>
                <button color="secondary" ion-button block type="submit">Add Musician</button>
              </div>

            </form>

          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
